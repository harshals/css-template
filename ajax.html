    <script type="text/javascript">
	
	TablesController = function(app) { with (app) {
			
			app.before(/^#\/table-/, function(context) {

				context.log("inisde table");

				// make sure the menu remains all the time

		  		context.render('views/table-menu.html').replace("#section-menu");
			});

			app.get('#/table-simple', function(context) {
			
				context.render('views/table-simple.html')
					.replace("#main-content")
					.then(function() {

                		$('.basetable').tableHover();
					});
			});

			app.get('#/table-condensed', function(context) {
			
				context.render('views/table-condensed.html').replace("#main-content");
			});
	}};

	/* Handle all routes starting with #/form- */

	FormsController = function(app) { with (app) {
			
			app.before(/^#\/form-/, function(context) {

				context.log("inisde form");

				// make sure the menu remains all the time

		  		context.render('views/form-menu.html').replace("#section-menu");
			});

			app.get('#/form-login', function(context) {
			
				context.render('views/form-login.html').replace("#main-content");
			});

			app.get('#/form-vertical', function(context) {
				
				context.render('views/form-sidebar.html').replace("#main-content");
				context.render('views/form-sidebar.html').replace("#sidebar-content");
			});
			
			app.get('#/form-large', function(context) {
			
				context.render('views/form-large.html').replace("#main-content");
			});
			app.get('#/form-hybrid', function(context) {
			
				context.render('views/form-hybrid.html').replace("#main-content");
			});
			app.get('#/form-multistep', function(context) {
				
				context.render('views/form-multistep.html')
					.replace("#main-content")
					.then(function() {
						
						$("#myform").formwizard({ 
							formPluginEnabled: true,
							validationEnabled: true,
							focusFirstInput : true,
							formOptions :{
								success: function(data){
								$("#status").fadeTo(500,1,function(){ 
									$(this).html("You are now registered!").fadeTo(5000, 0); 
									})
								},
								beforeSubmit: function(data){
									$("#data").html("data sent to the server: " + $.param(data));
								},
								dataType: 'json',
								resetForm: true,
							},
							next:"#next_step",
							back:"#prev_step",
							disableUIStyles:true,
							inDuration:0,
							outDuration:0

						}).bind("step_shown", function(event, data) {
							
							var current_step = data.currentStep.replace('step','');
							var progress = current_step / data.steps.length * 100;

							$("#progress-level").css("width", progress + '%');
						});
						
						$("#myform").formwizard("show","step1");
					});

			
			});

			app.get('#/form-multistep-alternate', function(context) {
				
				context.render('views/form-multistep-alternate.html')
					.replace("#main-content")
					.then(function() {

						$("#myform").formToWizard({ 
							stepElements: "fieldset.step", 
							navContainer: "#form-steps",
							next : "#prev_step",
							prev : "#next_step"
						});
					});

			});

		}};

	;(function($) {
		var main_menu = $.sammy('#main-menu', function() {
        this.debug = true;
        var form_fields = null;
		
		
		/* generic application wide before method */

		this.before( function(context) {
			
			context.log("step 1");
			
			var path = context.path;
			var controllers = path.split('-');
			
			var el = $("#main-menu").find('a[href="' + controllers[0] + '"]');
			
			$(el).parent("li").siblings("li").removeClass("active");
			$(el).parent("li").addClass("active");
			
			$("#main-content").html('');
			$("#sidebar-content").html('');
			$("#content-extra").html('');
			$("#section-menu").html('');	


		});	

				/* Do something if main menu is clicked */

		this.before(/(home|table|form|menu|overview)$/, function(context) {
			
			/* some additional log */
		
		});

		/* Main Menu Selections */
		
		this.get('#/', function() {
				this.redirect("#/home");
		});
		
        this.get('#/home', function() {
		  
          this.render('views/index.html').replace("#main-content");
        });
		
		this.get('#/table', function() {
		  
          this.render('views/tables.html').replace("#main-content");
          this.render('views/table-menu.html').replace("#section-menu");
		});
		this.get('#/form', function() {
		  
		  this.render('views/form-menu.html').replace("#section-menu");
		  
		});
		this.get('#/overview', function() {
		  
          this.render('views/overview-main.html').replace("#main-content");
		  
		  this.render('views/overview-sidebar.html').replace("#sidebar-content");

		  this.render('views/overview-extra.html').replace("#content-extra");
		});
			
		this.get('#/menu', function() {
		  
          this.render('views/menu.html').replace("#section-menu");
		});
		
		/* Sub Menu Selections */
	  
		  
		FormsController(this);
		TablesController(this);
		
     });

      $(function() {
	  
		
		main_menu.run('#/home');

		//$("#home").parent("li").click();
		//$("#home").click();

      });

    })(jQuery);
